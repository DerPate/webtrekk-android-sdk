apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.Webtrekk.SDKTest"
        minSdkVersion 14
        targetSdkVersion 18
        versionCode 13
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.apache.commons:commons-io:1.3.2'
    debugCompile project(path: ':WebtrekkSDK', configuration: 'libraryDebug')
    releaseCompile project(path: ':WebtrekkSDK', configuration: 'libraryRelease')
    //compile 'com.android.support:support-v4:23.0.0'
    //compile(name:'WebtrekkSDK-library-debug', ext:'aar')
    compile 'com.mixpanel.android:mixpanel-android:4.8.0'
}

repositories{
    flatDir{
        dirs 'libs'
    }
}
